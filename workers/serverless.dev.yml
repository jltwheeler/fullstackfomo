service: fsfomo-workers

plugins:
  - serverless-offline

frameworkVersion: "2"

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: 20201221
  stage: dev
  region: eu-west-2

  httpApi:
    cors: true

# Import package exclusions yml file
package: ${file(./serverless/package.yml)}

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /api/hello
          method: get
